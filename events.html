<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and News</title>
    <style>
       /* Styles for event and news sections */
.events-section, .news-section {
    margin-bottom: 20px;
}

.events-section h2, .news-section h2 {
    color: #333;
    font-size: 24px;
}

.event-list, .news-list {
    list-style: none;
    padding: 0;
}

.event-list li, .news-list li {
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
}

.event-list li:last-child, .news-list li:last-child {
    border-bottom: none;
}

/* Additional styles can be added as needed */

    </style>
</head>
<body>
    <section id="latestEvents" class="events-section">
        <h2>Latest Events in Pokhara</h2>
        <div class="event-list">
            <li>Event 1</li>
            <li>Event 2</li>
            <li>Event 3</li>
            <!-- Add more events as needed -->
        </div>
        
        <div class="news-list">
            <li>News 1</li>
            <li>News 2</li>
            <li>News 3</li>
            <!-- Add more news items as needed -->
        </div>
        
    </section>

    </script>
</body>
</html>
