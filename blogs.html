<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .blog-post {
            margin-bottom: 30px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }
        .blog-post h2 {
            color: #333;
        }
        .blog-post p {
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Blog</h1>
    </header>
    <div class="container" id="blog-container">
        <!-- Blog posts will be dynamically added here -->
    </div>

    <script>
        // Dummy data for blog posts
        const blogPosts = [
            { title: 'First Post', content: 'This is my first blog post.' },
            { title: 'Second Post', content: 'This is my second blog post.' },
            { title: 'Third Post', content: 'This is my third blog post.' }
        ];

        // Function to display blog posts
        function displayBlogPosts() {
            const container = document.getElementById('blog-container');
            container.innerHTML = ''; // Clear previous content
            blogPosts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.classList.add('blog-post');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.content}</p>
                `;
                container.appendChild(postElement);
            });
        }

        // Display blog posts when the page loads
        window.onload = displayBlogPosts;
    </script>
</body>
</html>
